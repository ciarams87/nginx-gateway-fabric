apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  labels:
    domain: k8s-gateway.nginx.org
spec:
  gatewayClassName: nginx
  listeners:
  - name: http-1
    hostname: cafe.example.com # single host name
    port: 80
    protocol: HTTP
  - name: http-2 # catch all
    port: 80
    protocol: HTTP
  # wildcard hostname is not yet supported
