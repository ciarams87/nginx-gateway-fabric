apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  labels:
    domain: k8s-gateway.nginx.org
spec:
  gatewayClassName: nginx
  listeners:
  - name: http-coffee
    hostname: coffee.example.com
    port: 80
    protocol: HTTP
  - name: http-tea
    hostname: tea.example.com
    port: 80
    protocol: HTTP
  - name: http-tea-conflicted
    hostname: tea.example.com # same hostname
    port: 80
    protocol: HTTP
