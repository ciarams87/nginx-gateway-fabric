apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: cafe-route
spec:
  parentRefs:
  - name: gateway
    sectionName: http
  hostnames:
  - "cafe.example.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /all-valid
    backendRefs:
    - name: coffee-v1
      port: 80
    - name: coffee-v2
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /some-valid
    backendRefs:
    - name: coffee-v1
      port: 80
    - name: coffee-not-exist
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /all-invalid
    backendRefs:
    - name: coffee-v1
      kind: invalid
      port: 80
    - name: coffee-not-exist
      port: 80
  - matches:
    - path:
        type: PathPrefix
        value: /v1
    backendRefs:
    - name: coffee-v1
      weight: 100
      port: 80
    - name: coffee-v2
      port: 80
      weight: 0
  - matches:
    - path:
        type: PathPrefix
        value: /v2
    backendRefs:
    - name: coffee-v1
      port: 80
      weight: 0
    - name: coffee-v2
      port: 80
      weight: 100
